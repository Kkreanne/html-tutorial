<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script lang="javascript">
        function OnClick() {
            var theText = document.getElementById("abc").value;
            console.log("The text is:", theText);
        }
    </script>
</head>
<body>
    <input id="abc" type="text" value="The default text">
    <button onclick="OnClick()">Click Me!</button>

</body>
</html>
